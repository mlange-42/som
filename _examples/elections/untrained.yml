som:
  size: [20, 12]
  neighborhood: gaussian
  metric: manhattan
  visom-metric: euclidean
  layers:
    - name: Elections
      columns:
        - participation
        - CDU
        - SPD
        - GRUENE
        - FDP
        - AfD
        - LINKE
        - Other
      norm: [gaussian]
      metric: euclidean

training:
  epochs: 2500
  alpha: polynomial 0.8 0.01 2
  radius: polynomial 16 1.2 2
  weight-decay: polynomial 0.5 0.0 3
  lambda: 0.3
