som:
  size: [20, 12]
  neighborhood: gaussian
  metric: manhattan
  visom-metric: euclidean
  layers:
    - name: Acids
      columns:
        - palmitic
        - palmitoleic
        - stearic
        - oleic
        - linoleic
        - linolenic
        - arachidic
        - eicosenoic
      norm: [gaussian]
      metric: euclidean
      weight: 1
    - name: area
      metric: hamming
      categorical: true
      weight: 0.1

training:
  epochs: 1000
  alpha: polynomial 0.5 0.01 2
  radius: polynomial 20 1.5 2
  weight-decay: polynomial 0.5 0.0 3
  lambda: 0.2
