som:
  size: [12, 8]
  neighborhood: gaussian
  metric: manhattan
  visom-metric: euclidean
  layers:
    - name: Scalars
      columns:
        - Fertility
        - child_mort_2010
        - birth_p_1000
        - log_GNI
        - LifeExpectancy
        - PopGrowth
        - PopUrbanized
        - AdultLiteracy
        - PrimSchool
        - Income_low_40
        - Income_high_20
      norm: [gaussian]
      metric: euclidean
      weight: 1
    - name: continent
      metric: hamming
      categorical: true
      weight: 0.1
training:
  epochs: 2500
  alpha: polynomial 0.25 0.002 2
  radius: polynomial 10 0.8 2
  weight-decay: polynomial 0.5 0.0 3
  lambda: 0.3
