som:
  size: [12, 8]
  neighborhood: gaussian
  metric: manhattan
  layers:
    - name: Scalars
      columns:
        - sepal_length
        - sepal_width
        - petal_length
        - petal_width
      norm: [gaussian]
      metric: euclidean
      weight: 1
    - name: species
      metric: hamming
      categorical: true
      weight: 0.25
training:
  epochs: 2500
  alpha: polynomial 0.25 0.01 2
  radius: polynomial 10 1 2
  lambda: 0.33
